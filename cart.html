<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Bookshop Cart</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<!-- === HEADER SECTION === -->
	<header>
		<h1><a href="index.html"><span class="bounce book">Book</span><span class="bounce shop">shop</span></a></h1>
		<nav>
			<a class="topNavLink" href="index.html">Home</a> <a class="topNavLink" href="">Categories</a> <a class="topNavLink" href="cart.html">Cart</a>
		</nav>
	</header>

    <!-- === ASIDE LEFT SECTION === -->
	<aside id="asideLeft"></aside>
    
    <!-- === MAIN SECTION === -->
	<main>
		<section>
			<h2>Cart (2)</h2>
			<div class="cartGrid">
				<div class="cartItem">
					<div class="cartWrapper">
						<img alt="I Who Have Never Known Men Book Cover" src="assets/i-who-have-never-known-men.jpg">
						<div class="cartDetails">
							<h3>I Who Have Never Known Men</h3>
							<h4>Jacqueline Harpman</h4>
							<h5>249kr</h5>
							<h6>Quantity: 1</h6>
						</div>
					</div>
				</div>
				<div class="cartItem">
					<div class="removeButton">
						<a href=""><img alt="Remove logo" src="assets/round-delete-button-svgrepo-com.svg"></a>
					</div>
				</div>
				<div class="cartItem">
					<div class="cartWrapper">
						<img alt="1984 Book Cover" src="assets/1984.jpg">
						<div class="cartDetails">
							<h3>1984</h3>
							<h4>George Orwell</h4>
							<h5>200kr</h5>
							<h6>Quantity: 1</h6>
						</div>
					</div>
				</div>
				<div class="cartItem">
					<div class="removeButton">
						<a href=""><img alt="Remove logo" src="assets/round-delete-button-svgrepo-com.svg"></a>
					</div>
				</div>
			</div>
			<div class="totalPrice">
				<h3>Total Price:</h3>
				<h4>449kr</h4>
			</div>
		</section>
	</main>

    <!-- === ASIDE RIGHT SECTION === -->
	<aside id="asideRight"></aside>

    <!-- === FOOTER SECTION === -->
	<footer>

	</footer>
</body>
</html>
