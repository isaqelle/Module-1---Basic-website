<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><a href="index.html"><span>Book</span>shop</h1></a>

        <nav>
            <a class="topNavLink" href="index.html">Home</a>
            <a class="topNavLink" href="">Categories</a>
            <a class="topNavLink" href="cart.html">Cart</a>
        </nav>
    </header>

    <aside id="asideLeft">
        <div id="listBox">
            <ul>
                <li><a href="">Fantasy</a></li>
                <li><a href="">Science Fiction</a></li>
                <li><a href="">Dystopian</a></li>
            </ul>
        </div>
    </aside>

    <main>
        <section>
            <h2>Cart (2)</h2>
            <div class="cartGrid">
                <article class="box">
                    <img src="assets/1984.jpg" alt="1984 cover">
                    <div class="bookInfoCart">
                    <h3>1984</h3>
                    <h4>George Orwell</h4>
                    <p>200kr</p></div>
                </article>
                <article>
                    <a href="">Remove</a>
                </article>
                <article class="box">
                    <img src="assets/i-who-have-never-known-men.jpg" alt="I Who Have Never Known Men cover">
                    <div class="bookInfoCart">
                    <h3>I Who Have Never Known Men</h3>
                    <h4>Jacqueline Harpman</h4>
                    <p>249kr</p></div>
                </article>
                <article>
                    <a href="">Remove</a>
                </article>
            </div>
            <h3 class="totalPrice">Total price:</h3>
            <p class="totalPrice">449kr</p>
        </section>
        
    </main>

    <aside id="asideRight">
